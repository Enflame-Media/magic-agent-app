name: Deploy Web to Cloudflare Workers

on:
  push:
    branches:
      - main
    paths:
      - 'sources/**'
      - 'public/**'
      - 'app.config.js'
      - 'package.json'
      - 'yarn.lock'
      - 'wrangler.toml'
  pull_request:
    branches:
      - main
    paths:
      - 'sources/**'
      - 'public/**'
      - 'app.config.js'
      - 'package.json'
      - 'yarn.lock'
      - 'wrangler.toml'

jobs:
  deploy:
    runs-on: blacksmith-4vcpu-ubuntu-2404

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build for web
        run: yarn expo export --platform web --output-dir dist
        env:
          APP_ENV: ${{ github.ref == 'refs/heads/main' && 'production' || 'preview' }}
          EXPO_PUBLIC_POSTHOG_API_KEY: ${{ secrets.EXPO_PUBLIC_POSTHOG_API_KEY }}
          EXPO_PUBLIC_REVENUE_CAT_STRIPE: ${{ secrets.EXPO_PUBLIC_REVENUE_CAT_STRIPE }}
          EXPO_PUBLIC_HAPPY_SERVER_URL: ${{ secrets.EXPO_PUBLIC_HAPPY_SERVER_URL }}

      - name: Deploy to Cloudflare Workers
        run: npx wrangler deploy --env $WRANGLER_ENV
        env:
          WRANGLER_ENV: ${{ github.ref == 'refs/heads/main' && 'production' || 'development' }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
